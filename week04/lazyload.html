<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyload</title>
    <link href="styles/lazyload.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Lazyload</h1>
    </header>
    <main>
        <picture>
            <img src="//picsum.photos/400/600/" alt="placeholder" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="//picsum.photos/400/700/" alt="placeholder" loading="lazy" width="400" height="700">
        </picture>
        <picture>
            <img src="//picsum.photos/400/800/" alt="placeholder" loading="lazy" width="400" height="800">
        </picture>
        <picture>
            <img src="//picsum.photos/400/900/" alt="placeholder" loading="lazy" width="400" height="900">
        </picture>
        <picture>
            <img src="//picsum.photos/400/1000/" alt="placeholder" loading="lazy" width="400" height="1000">
        </picture>
        <picture>
            <img src="//picsum.photos/400/1100/" alt="placeholder" loading="lazy" width="400" height="1100">
        </picture>
    </main>
</body>
</html>
